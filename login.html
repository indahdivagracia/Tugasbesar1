<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Tautkan file CSS kustom jika diperlukan -->
    <title>Login</title>
    
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-md shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4"><a href="halaman.html"></a> Login</h2>

        <!-- Formulir Login -->
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 border rounded-md w-full">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 border rounded-md w-full">
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md w-full">Login</button>
        </form>
    </div>

</body>
</html>
